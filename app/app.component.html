<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<mat-sidenav-container class="sidenav-container mat-app-background" [ngClass]="{'theme-alternate': isDarkThme}">
  <mat-sidenav #sidenav opened="true" mode="side" class="sidenav">
    <a routerLink="/Dashboard" >
      <img class="img-responsive" src="assets/pi-logo.png">
    </a>

    <mat-nav-list>


      <a mat-list-item class="button1" routerLink="/Dashboard" routerLinkActive="activebutton">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
        Dashboard</a>
      <a mat-list-item class="button2" routerLink="latestactivities" routerLinkActive="activebutton">
        <span class="material-symbols-outlined">
          dataset
          </span>
        Latest Activities</a>
      <a mat-list-item  class="button3" routerLink="todo" routerLinkActive="activebutton">
        <span class="material-symbols-outlined">
          add_task
          </span>
        To Do's</a>
      <a mat-list-item  class="button4" routerLink="DataReview" routerLinkActive="activebutton">
        <span class="material-symbols-outlined">
          science
          </span>
        Data Review</a>
      <a mat-list-item   class="button5" routerLink="UserManagement" routerLinkActive="activebutton">
        <span class="material-symbols-outlined">
          group
          </span>
        User Management</a>
      <a mat-list-item  class="button6" [routerLink]="['/', { outlets: { popup: ['compose'] } }]" routerLinkActive="activebutton">
        <span class="material-symbols-outlined">
          contact_support
          </span>
        Contact</a>


    </mat-nav-list>
    <a class="slide-button">
      <span style="flex:auto;">
        <mat-slide-toggle color="accent" [(ngModel)]="isDarkThme" labelPosition="before" (change)="storeThemeSelection()">
          <mat-icon>bedtime</mat-icon>
        </mat-slide-toggle>
      </span>
    </a>
  </mat-sidenav>

  <!--<mat-sidenav-content>
    <div style="height: 88vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>-->

<mat-sidenav-content>
<div style="height: 88vh;" [@routeAnimation2]="getAnimationData()" [@routeAnimation]="getAnimationData()">
  <router-outlet></router-outlet>
</div>
</mat-sidenav-content>
</mat-sidenav-container>
