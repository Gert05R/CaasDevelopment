


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" color="primary">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>

    <td mat-cell *matCellDef="let element"><a [routerLink]="['/Activity', element.id]"> {{element.id}}</a> </td>

  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="System">
    <th mat-header-cell *matHeaderCellDef> System </th>
    <td mat-cell *matCellDef="let element"> {{element.System}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="ProjectName">
    <th mat-header-cell *matHeaderCellDef> ProjectName </th>
    <td mat-cell *matCellDef="let element"> {{element.ProjectName}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="SampleSet">
    <th mat-header-cell *matHeaderCellDef> SampleSet </th>
    <td mat-cell *matCellDef="let element"> {{element.SampleSet}} </td>
  </ng-container>

  <ng-container matColumnDef="DecisionModel">
  <th mat-header-cell *matHeaderCellDef> DecisionModel </th>
  <td mat-cell *matCellDef="let element"> {{element.DecisionModel}} </td>
</ng-container>

<ng-container matColumnDef="Date">
<th mat-header-cell *matHeaderCellDef> Date </th>
<td mat-cell *matCellDef="let element"> {{element.Date}} </td>
</ng-container>

<ng-container matColumnDef="header-row-first-group">
  <th mat-header-cell *matHeaderCellDef
      [attr.colspan]="3">
    Latest Activities
  </th>
</ng-container>

<!-- Header row second group -->
<ng-container matColumnDef="header-row-second-group">
  <th mat-header-cell *matHeaderCellDef [attr.colspan]="3"><mat-form-field appearance="standard" class="table">
    <mat-label class="label">Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search Projects" #input>
  </mat-form-field></th>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="['header-row-first-group', 'header-row-second-group']"></tr>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row class="mat-row" *matRowDef="let row; columns: displayedColumns;"
  [routerLink]="['/Activity', row.id]"
  [class.selected]="row.id === selectedId"
  ></tr>






  <!-- Row shown when there is no matching data. -->

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter</td>
  </tr>
</table>


  <button class="button moreButton" routerLink="/latestactivities">
    <span class="material-symbols-outlined">
      arrow_forward_ios
      </span> More
  </button>
